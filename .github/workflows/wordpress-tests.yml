name: WordPress Plugin Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/wordpress/**'
      - '.github/workflows/wordpress-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/wordpress/**'
      - '.github/workflows/wordpress-tests.yml'

jobs:
  integration-tests:
    name: Integration Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2']
      fail-fast: false

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: not-so-secure
          MYSQL_DATABASE: wordpress
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, intl, gd, exif, iconv
          coverage: xdebug
          tools: wp-cli

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: packages/wordpress
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-composer-${{ hashFiles('packages/wordpress/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-composer-

      - name: Install Composer dependencies
        working-directory: packages/wordpress
        run: composer install --prefer-dist --no-progress

      - name: Install test environment
        working-directory: packages/wordpress
        run: |
          cp .env.testing .env
          composer install-test-env

      - name: Run Integration tests
        working-directory: packages/wordpress
        run: composer test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-output-php-${{ matrix.php-version }}
          path: packages/wordpress/tests/_output/
          retention-days: 7
